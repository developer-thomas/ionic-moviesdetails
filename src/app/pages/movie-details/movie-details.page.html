<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <!-- <ion-title>{{ movieDetail.title }}</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="movieDetail">
    <img [src]="imageBaseUrl + '/w400' + movieDetail.poster_path" alt="" />

    <ion-card-header>
      <ion-card-title> {{ movieDetail.title }} </ion-card-title>
      <ion-card-subtitle> {{ movieDetail.tag_line }} </ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of movieDetail.genres; let isLast = last">
          {{ g.name }} {{!isLast ? '-' : ''}}
        </span>
      </ion-text>
    </ion-card-header>

    <ion-card-content>
      <ion-label>{{movieDetail.overview }}</ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label> {{ movieDetail.release_date | date: 'y' }} </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{movieDetail.budget | currency: 'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
